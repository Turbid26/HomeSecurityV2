<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Streaming - Home Security</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Navbar styling */
        .navbar {
            margin-bottom: 20px;
        }

        /* Container for the video player */
        .video-container {
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            padding: 20px;
            text-align: center;
            margin: 0 auto;
        }

        /* Heading */
        h1 {
            color: #e63946;
            font-size: 2rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* Video feed */
        .video-player img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 3px solid #e63946;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        /* Loading text */
        .loading-text {
            color: #bbb;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .video-container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .loading-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Face Recognition</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/video_feed">Live Video</a></li>
            <li class="nav-item"><a class="nav-link" href="/recent_activity">Recent Activity</a></li>
            <li class="nav-item"><a class="nav-link" href="/upload_known_face">Add new Face</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="video-container">
            <h1>Live Video Stream</h1>

            <div class="video-player">
                <img src="/video_feed" alt="Live Video Stream">
            </div>

            <p class="loading-text">If the video does not load, please check your camera or refresh the page.</p>
        </div>
    </div>
</body>
</html>
