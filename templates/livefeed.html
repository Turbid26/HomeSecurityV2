<!-- templates/livefeed.html -->
{% extends "nav.html" %}
{% block title %}Live Feed{% endblock %}
{% block content %}
<style>
     body {
            background-color: #121212;
            color: #fff;
        }
        .feed-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .feed-box {
            width: 70%;
            height: 50vh;
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
        }
        .data-box {
            margin-top: 20px;
            text-align: center;
        }
        .status-alert {
            font-size: 1.2rem;
            font-weight: bold;
        }
</style>
<div class="feed-container">
    <div class="feed-box">
        <h3>Camera Feed</h3>
        <div class="data-box">
            <p id="status">Fetching Data...</p>
            <p id="temp"></p>
            <p id="humidity"></p>
            <p id="motion" class="status-alert"></p>
        </div>
    </div>
</div>

<script>
    function fetchLiveData() {
        fetch('/live_data')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("status").innerText = " No data available";
                } else {
                    document.getElementById("temp").innerText = `ðŸŒ¡ Temperature: ${data.temperature}Â°C`;
                    document.getElementById("humidity").innerText = `ðŸ’§ Humidity: ${data.humidity}%`;

                    if (data.motion) {
                        document.getElementById("motion").innerHTML = "ðŸš¨ Motion Detected!";
                        document.getElementById("motion").style.color = "red";
                    } else {
                        document.getElementById("motion").innerHTML = "âœ… No Motion";
                        document.getElementById("motion").style.color = "green";
                    }
                }
            })
            .catch(error => console.error("Error fetching data:", error));
    }

    setInterval(fetchLiveData, 3000);
</script>
{% endblock %}
