<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            background-color: #1e1e1e;
        }
        .navbar a {
            color: #bbb;
        }
        .navbar a.active {
            color: #fff;
            font-weight: bold;
        }
        .navbar .container-fluid {
            display: flex;
            justify-content: center;
        }
        .navbar-brand {
            position: absolute;
            left: 20px;
        }
        .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 20px;
        }
        .feed-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .feed-box {
            width: 70%;
            height: 50vh;
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
        }
        .data-box {
            margin-top: 20px;
            text-align: center;
        }
        .status-alert {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
    <script>
        function fetchLiveData() {
            fetch('/live_data')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("status").innerText = "⚠️ No data available";
                    } else {
                        document.getElementById("temp").innerText = `🌡 Temperature: ${data.temperature}°C`;
                        document.getElementById("humidity").innerText = `💧 Humidity: ${data.humidity}%`;
                        
                        if (data.motion) {
                            document.getElementById("motion").innerHTML = "🚨 Motion Detected!";
                            document.getElementById("motion").style.color = "red";
                        } else {
                            document.getElementById("motion").innerHTML = "✅ No Motion";
                            document.getElementById("motion").style.color = "green";
                        }
                    }
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        // Refresh data every 3 seconds
        setInterval(fetchLiveData, 3000);
    </script>
</head>
<body onload="fetchLiveData()">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Home Security</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-video"></i> Live Feed</a></li>
                    <li class="nav-item"><a class="nav-link" href="/home_alerts"><i class="fas fa-bell"></i> Home Alerts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-upload"></i> Upload New</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-clock"></i> Recent Activity</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="feed-container">
        <div class="feed-box">
            <h3>Camera Feed</h3>
            <div class="data-box">
                <p id="status">Fetching Data...</p>
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="motion" class="status-alert"></p>
            </div>
        </div>
    </div>
</body>
</html>
