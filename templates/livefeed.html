<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            background-color: #1e1e1e;
        }
        .navbar a {
            color: #bbb;
        }
        .navbar a.active {
            color: #fff;
            font-weight: bold;
        }
        .navbar .container-fluid {
            display: flex;
            justify-content: center;
        }
        .navbar-brand {
            position: absolute;
            left: 20px;
        }
        .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 20px;
        }
        .feed-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .feed-box {
            width: 70%;
            height: 50vh;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Home Security</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-video"></i> Live Feed</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-bell"></i> Home Alerts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-upload"></i> Upload New</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-clock"></i> Recent Activity</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="feed-container">
        <div class="feed-box">
            <h3>Camera Feed</h3>
        </div>
    </div>
</body>
</html>
