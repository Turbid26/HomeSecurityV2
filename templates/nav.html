
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home Security{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            background-color: #1e1e1e;
        }
        .navbar a {
            color: #bbb;
        }
        .navbar a.active {
            color: #fff;
            font-weight: bold;
        }
        .navbar .container-fluid {
            display: flex;
            justify-content: center;
        }
        .navbar-brand {
            position: absolute;
            left: 20px;
        }
        .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Home Security</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link {% if active == 'live' %}active{% endif %}" href="/live"><i class="fas fa-video"></i> Live Feed</a></li>
                    <li class="nav-item"><a class="nav-link {% if active == 'alerts' %}active{% endif %}" href="/home_alerts"><i class="fas fa-bell"></i> Home Alerts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-upload"></i> Upload New</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-clock"></i> Recent Activity</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user %}
                        <li class="nav-item">
                            <a class="nav-link text-info" href="#"><i class="fas fa-user"></i> {{ user }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-success" href="/"><i class="fas fa-sign-in-alt"></i> Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
