<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Alerts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
        .navbar {
            background-color: #1e1e1e;
        }
        .navbar a {
            color: #bbb;
        }
        .navbar a.active {
            color: #fff;
            font-weight: bold;
        }
        .navbar .container-fluid {
            display: flex;
            justify-content: center;
        }
        .navbar-brand {
            position: absolute;
            left: 20px;
        }
        .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 20px;
        }
        .alert-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .alert-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        .alert-item:last-child {
            border-bottom: none;
        }
        .alert-info {
            display: flex;
            align-items: center;
        }
        .alert-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .alert-time {
            font-size: 0.9em;
            color: #aaa;
        }
        .red { background-color: red; }
        .yellow { background-color: yellow; }
        .green { background-color: green; }
    </style>
    <script>
        function fetchAlerts() {
            fetch('/get_alerts')
            .then(response => response.json())
            .then(data => {
                let container = document.querySelector('.alert-container');
                container.innerHTML = '';  // Remove this line to keep previous alerts
    
                data.forEach(alert => {
                    let colorClass = alert.type === 'temperature' ? 'red' : 'yellow';
                    let alertItem = `
                        <div class="alert-item">
                            <div class="alert-info">
                                <span class="alert-icon ${colorClass}"></span> ${alert.message}
                            </div>
                            <div class="alert-time">${alert.timestamp}</div>
                        </div>
                    `;
                    container.innerHTML += alertItem;
                });
            });
        }
    
        // Fetch alerts initially and then every 10 seconds (but do NOT remove old ones)
        fetchAlerts();
        setInterval(fetchAlerts, 10000);
    </script>
     
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Home Security</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-video"></i> Live Feed</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-bell"></i> Home Alerts</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-upload"></i> Upload New</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-clock"></i> Recent Activity</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert-container">
        <div class="alert-item">
            <div class="alert-info"><span class="alert-icon red"></span> Possible fire detected</div>
            <div class="alert-time">12:30 PM</div>
        </div>
        <div class="alert-item">
            <div class="alert-info"><span class="alert-icon yellow"></span> Possible intrusion</div>
            <div class="alert-time">12:25 PM</div>
        </div>
        <div class="alert-item">
            <div class="alert-info"><span class="alert-icon green"></span> Door opened for &lt;name&gt;</div>
            <div class="alert-time">12:15 PM</div>
        </div>
        <div class="alert-item">
            <div class="alert-info"><span class="alert-icon yellow"></span> Too many consecutive incorrect attempts for fingerprint</div>
            <div class="alert-time">12:10 PM</div>
        </div>
        <div class="alert-item">
            <div class="alert-info"><span class="alert-icon yellow"></span> Possible Camera_1 obstruction</div>
            <div class="alert-time">12:05 PM</div>
        </div>
    </div>
</body>
</html>
