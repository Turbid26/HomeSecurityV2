<!-- templates/profile.html -->
{% extends "nav.html" %}

{% block title %}Profile{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}">
{% endblock %}

{% block content %}
<div class="container mt-4">
    <ul class="nav nav-tabs" id="profileTabs">
      <li class="nav-item">
        <a class="nav-link active" id="password-tab" data-toggle="tab" href="{{ url_for('profile_bp.change_password') }}">Change Password</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="surroundings-tab" data-toggle="tab" href="{{ url_for('profile_bp.update_surroundings') }}">Home Surroundings</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="analysis-tab" data-toggle="tab" href="{{ url_for('profile_bp.view_analysis') }}">View Analysis</a>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Dynamic content will be rendered here -->
      {% block tab_content %}
      {% endblock %}
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
        document.getElementById(tabId).style.display = 'block';
    }
</script>
{% endblock %}
