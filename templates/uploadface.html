<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Faces</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        .navbar {
            background-color: #1e1e1e;
        }
        .navbar a {
            color: #bbb;
        }
        .navbar a.active {
            color: #fff;
            font-weight: bold;
        }
        .navbar .container-fluid {
            display: flex;
            justify-content: center;
        }
        .navbar-brand {
            position: absolute;
            left: 20px;
        }
        .navbar-nav {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 20px;
        }
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .upload-box {
            width: 200px;
            height: 200px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 50px;
        }
        .known-faces {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .face-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            width: 150px;
        }
        .face-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Home Security</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-video"></i> Live Feed</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-bell"></i> Home Alerts</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#"><i class="fas fa-upload"></i> Upload New</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-clock"></i> Recent Activity</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="upload-container">
        <h1>UPLOAD NEW FACES</h1>
        <div class="upload-box">
            <i class="fas fa-upload fa-2x text-white"></i>
        </div>
    </div>
    
    <div class="known-faces">
        {% for face in faces %}
        <div class="face-item">
            <img src="{{ url_for('static', filename='known_faces/' + face) }}" alt="Face">
            <span>{{ face.split('.')[0] }}</span>
            <button class="remove-btn" onclick="removeFace('{{ face }}')">Remove</button>
        </div>
        {% endfor %}
    </div>
</body>
</html>

<script>
    function removeFace(faceName) {
        fetch('/remove_face', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ face: faceName })
        }).then(response => response.json()).then(data => {
            if (data.success) {
                location.reload();
            }
        });
    }
</script>
